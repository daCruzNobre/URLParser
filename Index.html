<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parser</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <h1>URL Parser</h1>
        <form class="form" action="" method="get">
            <section class="inputSection">
                <label for="textFile">Choose a file to Exract URL:</label>
                <input type="file" id="textFile" name="fileSelector" accept=".txt,.json" required>
            </section>
            <input class ="submit button"type="submit" value="submit Button">
        </form>
        <style type="module" src="app/index.js"></style>
    </div>
    <script type="module" src="app/index.js"></script>
</body>
</html>
